<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./main_template.xhtml">            
            <ui:define name="main_body">
                
                <p:dataGrid id="eventosBody" value="#{usuarioBean.current.misEventos}" var="evento" columns="3" rows="12">
                    <f:facet name="header">
                        <h:outputText value="Eventos organizados por #{usuarioBean.current.nombre}"/>
                    </f:facet>
                    <p:column>
                        <p:panel header="#{evento.descripcion}" style="text-align:center">
                            <h:panelGrid columns="2">
                                <p:commandButton icon="#{evento.estado?'ui-icon-check':'ui-icon-close'}"
                                                 update="@this"
                                                 actionListener="#{eventosBean.actualizaEvento(evento)}"/>
                                <p:calendar value="#{evento.dia}" pattern="dd/MM/yyyy HH:mm" disabled="true"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:column>
                </p:dataGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>

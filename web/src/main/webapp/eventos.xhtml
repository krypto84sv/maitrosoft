<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./main_template.xhtml">            
            <ui:define name="main_body">
			    
                <p:commandButton value="Agregar" icon="ui-icon-plus" actionListener="#{eventosBean.agregar()}" update="tablaEventos"/>
                
      			<p:dataTable id="tablaEventos" value="#{usuarioBean.current.misEventos}" var="evento" editable="true">
             		<p:ajax event="rowEdit" listener="#{eventosBean.actualizaEvento}"/>
             		
	               	<p:column headerText="Descripcion">
	               		<p:cellEditor>
	               			<f:facet name="output">
	               				<h:outputText value="#{evento.descripcion}"/>
	               			</f:facet>
	               			<f:facet name="input">
	               				<h:inputText value="#{evento.descripcion}"/>
	               			</f:facet>	       				
	       				</p:cellEditor>
	               	</p:column>
	               	
	               	<p:column headerText="Dia">
	               			<p:cellEditor>
	               				<f:facet name="output">
	               					<p:calendar value="#{evento.dia}" pattern="dd/MM/yyyy HH:mm a" showOn="button" disabled="true"/>
	               				</f:facet>
	               				<f:facet name="input">
	               					<p:calendar value="#{evento.dia}" pattern="dd/MM/yyyy HH:mm a" showOn="button"/>
	               				</f:facet>
	               			</p:cellEditor>
	          				
	               	</p:column>
	               	
	               	<p:column headerText="Estado">
	               			<p:cellEditor>
	               				<f:facet name="output">
	               					<h:outputText value="#{evento.estado?'ACTIVO':'CANCELADO'}" />	
	               				</f:facet>
	               				<f:facet name="input">
	               					<p:selectBooleanButton value="#{evento.estado}" onLabel="ACTIVO" offLabel="CANCELADO" />
	               				</f:facet>
	               			</p:cellEditor>
	          				
	               	</p:column>
	               	
	               	<p:column headerText="Opciones">
	               		<p:rowEditor />
	               	</p:column>
                   
               </p:dataTable>
               
	               
                
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./main_template.xhtml">            
            <ui:define name="main_body">
			    
                
                
                <p:dataTable  value="#{usuarioBean.current.misEventos}" var="evento" >
                	
                	<p:column headerText="Descripcion">
        				<h:outputText value="#{evento.descripcion}"/>
                	</p:column>
                	
                	<p:column headerText="Dia">
           				<h:outputText value="#{evento.dia}">
           					<f:convertDateTime pattern="dd/MM/yyyy HH:mm a"/>
           				</h:outputText>
                	</p:column>
                	
                	<p:column headerText="Estado">
           				<h:outputText value="#{evento.estado?'ACTIVO':'CANCELADO'}" />
                	</p:column>
                    
                </p:dataTable>
	                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
